<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
<head th:replace="/plantillas/principal :: head">
</head>
<body>
    <header th:replace="/plantillas/principal :: header"></header>
    
    <div class="container my-2">
        <div class="card">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <a th:href="@{/mensajes}" class="btn btn-secondary my-3 ">Volver</a>

                <form th:action="@{/mensajes/actualizar}" th:object="${mensaje}" method="POST">
                    <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="textoMensaje" class="col-sm col-form-label">MENSAJE</label>
                            <div class="col-sm  mb-3">
                                <textarea id="textoMensaje" type="text" th:field="*{textoMensaje}" class="form-control"  placeholder="Ingrese un mensaje" 
                                th:errorclass="'form-control alert-danger'"></textarea>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('textoMensaje')}" th:errors="*{textoMensaje}"></small>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <input class="btn btn-success my-4" type="submit" value="Guardar">
                        </div>
                    </div>
                </form>
               
            </div>
        </div>
    </div>

   <!-- <footer th:replace="/plantillas/principal :: footer"></footer> -->
</body>
</html>
