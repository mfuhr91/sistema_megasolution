<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.com">


<head th:replace="plantillas/principal :: head">

<body>


  <div id="login" class="container py-4 text-center">

      <img th:src="@{/img/logo.webp}">
      <div></div>
      <h2 class="mb-4">Ingresar al sistema</h2>
      <div class="alert alert-danger alert-dismissible fade show mt-1 mx-1" th:if="${error != null}">
        <span th:text="${error}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="form-signin" th:action="@{/login}" method="POST">
        <div class="form-group col-sm-6 col-lg-3 mx-auto">
          <input class="form-control" type="text" name="username" id="username" placeholder="Ingrese su usuario"
            autofocus required>
        </div>

        <div class="form-group col-sm-6 col-lg-3  mx-auto">
          <input class="form-control" type="password" name="password" id="password" placeholder="Ingrese su contraseÃ±a"
            required>
        </div>

        <div class="form-group col-sm-6 col-lg-3  mx-auto">
          <input class="btn btn-primary btn-block" type="submit" value="Ingresar">
        </div>
      </form>
  </div>
</body>

</html>
