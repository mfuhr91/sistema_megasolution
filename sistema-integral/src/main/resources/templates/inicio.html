<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">

<head th:replace="/plantillas/principal :: head">
</head>

<body>
    <header th:replace="/plantillas/principal :: header"></header>


    <div class="container my-2">
      <div class="card">

              <div>
                <h1 class="float-left mx-4">Total de clientes:</h1>
                <h1 class="mx-4 float-none" th:text="${totalClientes}"></h1>
              </div>
              
      </div>
  </div>
    <!-- Modal -->
  <div class="modal fade" id="borrarModal" tabindex="-1" aria-labelledby="borrarModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Atención</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿Está seguro que quiere eliminar el cliente? <span></span> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <input type="hidden" id="borrarInput">
          <a id="borrarBoton" class="btn btn-danger mx-1">Eliminar</a>
        </div>
      </div>
    </div>
  </div>

   <!-- <footer th:replace="/plantillas/principal :: footer"></footer> -->
</body>
</html>
