<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white !important;
            line-height: 30px;
        }
        #link{
            background-color: #083a93;
            color: white;
            padding: 15px;
            width: 50%;
            text-align: center;
            display: inline-block;
            border-radius: 5px;
        }
        section {
            font-size: 20px;
            margin: 10px;
        }
        a, .contactos{
            text-decoration: none;
            color: black;
            cursor: pointer;
        }
        .contactos{
            margin-top: 10px;
        }
        .clearfix {
            float: none;
            clear: both;
        }
        @media (  max-width: 600px ){
            #link{
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <section>
        <p>
            ¡Hola <span th:text="${razonSocial}"></span>!
        </p>
        <p>
            Esperamos que estés bien! Sabemos que tu opinión nos ayuda a crecer y mejorar nuestros servicios, y para eso te invitamos a tomarte un minuto
            y dejar un breve comentario de tu experiencia con nosotros.
        </p>

        <a href="https://g.page/megasolutionush/review" target="_blank">
            <div id="link">
                <strong>Click para calificarnos</strong>
            </div>
        </a>
        <div class="contactos">
            <a href="https://g.page/megasolutionush" target="_blank">
                <div style="float: left; margin-right: 5px;">
                    <div style="margin-top: 5px; margin-left: 5px;margin-right: 5px;">
                        <img style="width: 25px; height: 30px;" th:src="|cid:pin|" width="25" height="30" alt="pin-image"/>
                    </div>
                </div>
                <div style="margin-top: 3px; float: left;">
                    <div >
                        Gobernador Paz 2098
                    </div>
                </div>
            </a>
        </div>
        <div class="clearfix"></div>
        <div style="float: none;" class="contactos" >

            <a href="https://wa.me/5492901550863" target="_blank">
                <div style="float: left;">
                                <div style="margin-top: 5px; ">
                                    <img style="width: 35px; height: 35px;" th:src="|cid:whatsapp|" width="35" height="35" alt="whatsapp-image"/>
                                </div>
                </div>
                <div style="margin-top: 5px; float: left; margin-left: 6px;">
                                <div >
                                    2901 550863
                                </div>
                </div>
            </a>

        </div>
        <div class="clearfix"></div>
        <div style="margin-top:20px; width: 300;">
            <img style="background-color: white; width: 300px;" th:src="|cid:imagen|" width="300" alt="megasolution-logo"/>
        </div>
    </section>
</body>

</html>
