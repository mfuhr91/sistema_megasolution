<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
<head th:replace="plantillas/principal :: head">
</head>
<body>
    <header th:replace="plantillas/principal :: header"></header>
    
    <div class="container my-2 animate__animated animate__fadeIn">
        <div class="card">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <a th:href="@{/sectores}" class="btn btn-secondary my-3 ml-3 ">Volver</a>

                <form th:action="@{/sectores/guardar}" th:object="${sector}" method="POST">
                    <div class="row">
                    <div class="col-sm-6">
        
                        <div class="form-group">
                            <label for="equipo" class="col-sm col-form-label">SECTOR</label>
                            <div class="col-sm  mb-3">
                                <input id="nombre" type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese un sector" 
                                th:errorclass="'form-control alert-danger'" autofocus>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                            </div>
                        </div>
                       
                    </div>
                </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <input class="btn btn-success my-3 ml-3" type="submit" value="Guardar">
                        </div>
                    </div>
                </form>
               
            </div>
        </div>
    </div>
</body>
</html>
