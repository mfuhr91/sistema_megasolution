<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">

<head th:replace="plantillas/principal :: head">
</head>

<body>
    <header th:replace="plantillas/principal :: header"></header>

    <div class="container my-2 animate__animated animate__fadeIn">
        <div class="card">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <input type="text" class="form-control col-sm-2 my-3 float-left buscador" focus placeholder="Buscar">
                <table class="table table-sm table-striped table-hover table-bordered text-center">
                    <thead class="thead-dark text-light">
                        <tr>
                            <th>TIPO</th>
                            <th>MENSAJE</th>
                            <th>FECHA DE ALTA</th>
                            <th>OPCIONES</th>
                        </tr>
                    </thead>
                    <tbody class="tabla">
                        <tr th:each="mensaje : ${mensajes}">
                            <td class="align-middle" th:text="${mensaje.tipoMensaje}"></td>
                            <td class="align-middle" th:text="${mensaje.textoMensaje}"></td>
                            <td class="align-middle" th:text="${#calendars.format(mensaje.fechaAlta,'dd/MM/yyyy')}"></td>
                            <td class="align-middle opciones">
                                <a th:href="@{/mensajes/editar/} + ${mensaje.id}" class="btn btn-warning mx-1"
                                data-toggle="tooltip" data-placement="bottom" title="Editar"><i class="far fa-edit"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
