<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.com">

  <head th:replace="plantillas/principal :: head"></head>
  <body>
    <header th:replace="plantillas/principal :: header"></header>
    <div class="container-fluid my-4 row animate__animated animate__fadeIn" >
      <div id="tarjetas" class="container-fluid m-4">

        <div class="card float-left bg-primary text-white">
          <div class="card-header">
            <h2>Total de clientes</h2>
          </div>
          <div class="card-body">
            <h1 class="mx-4 float-none contar" th:text="${totalClientes}"></h1> <!--  -->
          </div>
        </div>

        <div class="card float-left bg-info text-white">
          <div class="card-header">
            <h2>Total de servicios</h2>
          </div>
          <div class="card-body">
            <h1 class="mx-4 float-none contar" th:text="${totalServicios}"></h1>
          </div>
        </div>

        <div class="card float-left bg-success text-white">
          <div class="card-header">
            <h2>Sectores ocupados</h2>
          </div>
          <div class="card-body">
            <h1 class="mx-4 float-none">
              <span style="font-size: 2.5rem;" class="contar" th:text="${sectoresOcupados}"></span> |
              <span style="font-size: 2.5rem;" class="contar" th:text="${totalSectores}"></span>
            </h1>
          </div>
        </div>

        <div class="card float-left bg-secondary text-white">
          <div class="card-header">
            <h2>Servicios del d√≠a</h2>
          </div>
          <div class="card-body">
            <h1 class="mx-4 float-none contar" th:text="${serviciosDeHoy}"></h1>
          </div>
        </div>

        <div class="card float-left bg-danger text-white">
          <div class="card-header">
            <h2>Servicios pendientes</h2>
          </div>
          <div class="card-body">
            <h1 class="mx-4 float-none contar" th:text="${totalPendientes}"></h1>
          </div>
        </div>

        <div class="card float-left bg-warning text-dark">
          <div class="card-header">
            <h2>Servicios en proceso</h2>
          </div>
          <div class="card-body">
            <h1 class="mx-4 float-none contar" th:text="${totalEnProceso}"></h1>
          </div>
        </div>

        <div class="card float-left bg-dark text-white">
          <div class="card-header">
            <h2>Servicios terminados</h2>
          </div>
          <div class="card-body">
            <h1 class="mx-4 float-none contar" th:text="${totalTerminados}"></h1>
          </div>
        </div>

        <div class="card float-left bg-success text-white">
          <div class="card-header">
            <h2>Servicios entregados</h2>
          </div>
          <div class="card-body">
            <h1 class="mx-4 float-none contar" th:text="${totalEntregados}"></h1>
          </div>
        </div>

        <div class="card float-left bg-light ">
            <div class="card-header">
              <h2>Horas promedio por servicio</h2>
            </div>
          <div class="card-body">
            <h1 class="mx-4 float-none contar" th:text="${tiempoPromedio}"></h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
